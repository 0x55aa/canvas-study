<!DOCTYPE html>
<html>

<head>
	<title>canvas像素画板</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="main">
		<canvas id="canvas">你的浏览器不支持canvas</canvas>
		<div id="tool">
			<h3 class="title">canvas像素画板</h3>
			<p>
				<label for="">画笔粗细</label>
				<input id="penHeight" type="number" value="5">
			</p>
			<p>
				<label for="">橡皮大小</label>
				<input id="eraser" type="number" value="5">
			</p>
			<p>
				<label for="">画笔颜色</label>
				<input style="padding: 0;" id="penColor" type="color" value="#000000">
			</p>
		</div>
	</div>
	<script type="text/javascript" src="./Pixel.js"></script>
	<script type="text/javascript" src="./canvas.1.js"></script>
</body>

</html>
